<div class="container-fluid bg-primary d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow rounded-4 p-4 text-center">

            <div class="mb-3">
                <div class="rounded-circle bg-primary text-white d-inline-flex justify-content-center align-items-center"
                    style="width:60px; height:60px;">
                    <i class="fa-regular fa-credit-card fs-3"></i>
                </div>
            </div>

            <h3 class="text-primary fw-bold">SecureBank</h3>
            <p class="text-muted">Sign in to access your banking dashboard</p>

            <form [formGroup]="loginForm" (ngSubmit)="submit()" class="text-start mt-3">

                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                        <input type="text" id="userName" class="form-control" placeholder="Enter your username"
                            formControlName="userName" />
                    </div>
                    <small *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
                        class="text-danger">Username is required</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            formControlName="password" />
                    </div>
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">Password is required</small>
                </div>

                <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>

                <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="loginForm.invalid">
                    Sign In
                </button>
            </form>

            <div class="mt-4 p-3 bg-light rounded text-start">
                <h6 class="fw-bold">Demo Credentials:</h6>
                <p class="mb-1">
                    <span class="text-primary fw-bold">Admin:</span> admin_alice / Adm!nP@ss2023
                </p>
                <p class="mb-0">
                    <span class="text-success fw-bold">User:</span> daniel_t / D@n13lT
                </p>
            </div>

        </div>
    </div>
</div>
